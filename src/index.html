<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentralized Voting</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="countdown-timer">Voting ends in (approximately) <span id="timer"></span></div>
<div class="start-btn-div"><span class="start">Start Vote</span></div>
<div class="calculating-result-div"><span>The vote has ended! Calculating results. Please wait... </span><span id="calc-timer"></span></div>
<div class="vote-ended-div"><span>This vote has ended. See results below.</span></div>

<div class="result">Results</div>
<div class="notice"><span>Notice: you are allowed one vote per address. All duplicate votes will be disregarded.</span></div>

<div class="candidates-list">
    <section class="candidate">
        <img src="images/donald-trump-2016-election-tax-claim.jpg" height="847" width="1200" alt="trump"/>
        <button class="trump-btn"><span>Donald Trump</span></button>
    </section>
    <section class="candidate">
        <img src="images/gettyimages-534338706.jpg" alt="clinton"/>
        <button class="hillary-btn"><span>Hillary Clinton</span></button>
    </section>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>

</html>
